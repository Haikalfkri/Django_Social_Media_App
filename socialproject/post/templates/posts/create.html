{% extends 'users/base.html' %}

{% block body %}
<h2 class="text-lg m-10 font-bold">Create Post</h2>
<div class="container py-5 mx-10">
    <div class="error-container text-red-500 px-10">
        {% if form.errors %}
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
        {% endif %}
    </div>

    <form method="POST" class="bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4 w-3/5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold" for="">Title</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{ form.title }}
            </div>
        </div>
    
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold" for="">Upload Image</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{ form.image }}
            </div>
        </div>
    
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold" for="">Add Caption</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{ form.caption }}
            </div>
        </div>
    
        <button class="bg-green-500 text-white my-5 px-5 py-2 rounded-lg" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
