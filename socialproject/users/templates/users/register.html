{% extends 'users/base.html' %}

{% block body %}
<h1 class="text-2xl m-10">Register User</h1>

<div class="container py-5">
    <form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.email }}</div>
        </div> 
        <div class="mb-2">
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.username }}</div>
        </div> 
        <div class="mb-2">
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.first_name }}</div>
        </div>
        <div class="mb-2">
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.password }}</div>
        </div>
        <div class="mb-2">
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.password2 }}</div>
        </div>


        <button type="submit" class="text-white bg-green-500 px-5 py-2 rounded my-5">Register</button>
    </form>
</div>

<p class="px-10 py-10">Already have account?<a class="text-indigo-500" href="{% url 'login' %}"> Login</a></p>

{% endblock %}
